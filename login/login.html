<head>
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../styles.css">
</head>

<body>
    <section class="container">
        <form class="form">
            <h1 class="title">Faça seu login</h1>

            <div class="box">
                <label for="email-field" class="label-field">E-mail</label>
                <input class="field-input" type="email" placeholder="Digite seu e-mail" id="email-field" required>

            </div>

            <div class="box">
                <label class="label-field" for="password-field">Senha</label>
                <input class="field-input" type="password" placeholder="Digite sua senha" id="password-field" required>

            </div>


            <div class="double-box">

                
                    <div class="box space-between">
                        <input class="field-input checkbox-field" type="checkbox">
                        <p class="label-field">Mantenha-me conectado</p>
                    </div>


                <div class="box space-bettwen">
                    <p class="label-field"><a class="account" href="redefinir-senha.html">Esqueci minha senha</a></p>
                </div>
            </div>

            </div>


            <button class="button">Entrar</button>

            <p class="account">Ainda não tem uma conta? <a href="../index.html">Cadastre-se</a></p>
        </form>

    </section>

</body>
